name: Deploy Google Apps Script

on:
  push:
    branches:
      - main
    paths:
      - 'google-apps-script.js'
      - 'appsscript.json'
      - '.clasp.json'
  workflow_dispatch:

concurrency:
  group: "apps-script"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Google Apps Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Clasp authentication
        env:
          CLASP_TOKEN: ${{ secrets.CLASP_TOKEN }}
        run: |
          # Create the .clasprc.json file from the secret
          echo "$CLASP_TOKEN" > ~/.clasprc.json

          # Verify the file was created and has valid JSON
          if [ -f ~/.clasprc.json ] && [ -s ~/.clasprc.json ]; then
            echo "âœ“ Clasp credentials configured"
            # Validate it's valid JSON
            if jq empty ~/.clasprc.json 2>/dev/null; then
              echo "âœ“ Valid JSON format"
            else
              echo "âœ— Invalid JSON format in credentials"
              exit 1
            fi
          else
            echo "âœ— Failed to configure Clasp credentials"
            exit 1
          fi

      - name: Prepare deployment files
        run: |
          cp google-apps-script.js Code.js
          echo "âœ“ Renamed google-apps-script.js to Code.js"

          for file in .clasp.json appsscript.json Code.js; do
            if [ ! -f "$file" ]; then
              echo "âœ— Missing required file: $file"
              exit 1
            fi
          done
          echo "âœ“ All required files present"

      - name: Deploy to Google Apps Script
        run: |
          npx clasp push --force
          echo "âœ“ Successfully deployed to Google Apps Script"

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.clasprc.json
          rm -f Code.js
          echo "âœ“ Cleanup completed"

      - name: Report deployment
        if: success()
        run: |
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Files:** Code.js, appsscript.json" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
