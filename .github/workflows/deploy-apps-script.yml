name: Deploy Google Apps Script

on:
  push:
    branches:
      - main
    paths:
      - 'google-apps-script.js'
      - 'appsscript.json'
      - '.clasp.json'
  workflow_dispatch:

concurrency:
  group: "apps-script"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Google Apps Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Prepare deployment files
        run: |
          cp google-apps-script.js Code.js
          echo "âœ“ Renamed google-apps-script.js to Code.js"

      - name: Deploy to Google Apps Script
        uses: daikikatsuragawa/clasp-action@v1.1.0
        with:
          accessToken: ${{ secrets.CLASP_ACCESS_TOKEN }}
          idToken: ${{ secrets.CLASP_ID_TOKEN }}
          refreshToken: ${{ secrets.CLASP_REFRESH_TOKEN }}
          clientId: ${{ secrets.CLASP_CLIENT_ID }}
          clientSecret: ${{ secrets.CLASP_CLIENT_SECRET }}
          scriptId: ${{ secrets.CLASP_SCRIPT_ID }}
          command: 'deploy'
          deployId: ${{ secrets.CLASP_DEPLOY_ID }}

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.clasprc.json
          rm -f Code.js
          echo "âœ“ Cleanup completed"

      - name: Report deployment
        if: success()
        run: |
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Files:** Code.js, appsscript.json" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
